<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="./output.css">
    <title>Filters</title>
</head>
<body class="bg-gray-700">
    <div class="flex justify-center h-4 bg-gray-800">
        <div class="flex mx-60 mx-4 w-12 mx-64">
            <button class="" type=""><img class="" src="https://img.icons8.com/ios/344/circled-left-2.png" alt="User"></button>
        </div>
        <div class="flex w-12 mx-4 ml-2">
            <button class="" type=""><img class="" src="https://img.icons8.com/ios-filled/344/empty-filter.png" alt="User"></button>
        </div>
        <div class="flex w-12 mx-4 h-12">
            <button class="" type=""><img class="" src="https://img.icons8.com/ios-filled/344/search--v1.png" alt="User"></button>
        </div>
    </div>

    <div class="flex flex-col m-14">
        <div class="flex flex-col mt-8">
            <label class="mt-2 text-white" for="">Sort by</label>
            <input class="mt-2 rounded-lg" list="sort-by">
            <datalist id="sort-by">
                <option value="Movie 1">Movie 1</option>
                <option value="Movie 2">Movie 2</option>
                <option value="Movie 3">Movie 3</option>
                <option type="text" value="Movie 4">Movie 4</option>
            </datalist>
        </div>

        <div class="flex flex-col">
            <label class="mt-8 text-white" for="">Order</label>
            <input class="mt-2 rounded-lg" list="order">
            <datalist id="order">
                <option value="Movie 1">Movie 1</option>
                <option value="Movie 2">Movie 2</option>
                <option value="Movie 3">Movie 3</option>
                <option type="text" value="Movie 4">Movie 4</option>
            </datalist>
        </div>
    </div>
</body>
</html>
