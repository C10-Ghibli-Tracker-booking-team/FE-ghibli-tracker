<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-600">
    <header>
        <h1 class="font-bold mt-8 text-4xl text-center bg-gray-600 text-white">Studio Ghibli Tracker</h1>
    </header>

    <section class="items-center flex flex-col text-center p-16 block bg-gray-600">
        <label class="text-white text-xl">User</label>
        <input class="w-64 px-4 border-black rounded-lg bg-gray-700" type="text" placeholder="Username">
        <label class="align-center aling-center mt-6 text-white text-xl">Password</label>
        <input class="w-64 px-4 rounded-lg bg-gray-700" type="password" placeholder="Password">
        <button class="border-2 border-black dark:md:hover:bg-green-600 w-32 rounded-lg m-5 bg-gray-800 text-white">Login</button>

        <div class="w-80 m-4 flex flex-col items-center">
            <button class="bg-gray-700 rounded-lg border-black w-64 px-4 text-xl text-blue-700">Connect with Twitter</button>
            <button class="bg-gray-700 rounded-lg border-black w-64 px-4 mt-16 text-xl text-blue-700">Connect with Facebook</button>
        </div>
    </section>
</body>
</html>
